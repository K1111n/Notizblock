<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notizblock</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/n_favicon.jpg" />
    <link rel="stylesheet" href="style/standard.css" />
    <link rel="stylesheet" href="style/styles.css" />
    <script src="/scripts/templates.js"></script>
    <script src="/scripts/script.js"></script>
  </head>
  <body onload="renderNotes(), renderArchiveNotes(), renderTrashNotes()">
    <h1>Notizblock</h1>

    <label for="noteInputForTitle"><b>Notetitle:</b></label>
    <input
      type="text"
      id="noteInputForTitle"
      placeholder="Type the Notetitle"
    />
    <label for="noteInput"><b>Note:</b></label>
    <input type="text" id="noteInput" placeholder="Type the Note" />
    <button onclick="addNote()">Notiz speichern</button>
    <div class="notes-section">
      <h2>Notes</h2>
      <div id="content"></div>
      <h2>Archive</h2>
      <div id="archive"></div>
      <h2>Trash</h2>
      <div id="trash_content"></div>
    </div>
  </body>
</html>
